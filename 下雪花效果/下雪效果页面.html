<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下雪效果</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html{
			width: 100%;
			height: 100%;
		}
		body{
			background: url(img/1.jpg) center center no-repeat;
			background-size: cover;
			overflow: hidden;
		}
	</style>
</head>
<body>
	
</body>
<script type="text/javascript">
	var getRun = function(s,e){
		var num = Math.ceil(Math.random()*(e-s)+s);
			return num;
	}
	var SnowFlake = function(wid,hei,body){
		this.width = wid;
		this.height = hei;
		this.body = body;
		this.createSnow();
	}
SnowFlake.prototype.createSnow = function(){
	this.snow = document.createElement("img");
	this.snow.src = "img/馅饼.jpg";
	var left = getRun(0,this.width-this.snow.offsetWidth);
	this.snow.style.cssText = "width:50px; height:50px; position:absolute;  top:-50px; left:"+left+"px;";
	this.body.appendChild(this.snow);
	this.fall();
	}
	SnowFlake.prototype.fall = function(){
		var end =document.documentElement.offsetHeight;
		setTimeout(function(){
			var that = this;
			var leader = that.snow.style.top;
			that.snow.scrollTo(leader,end);
		},1000)	
	}
	setInterval(function(){
			var snow = new SnowFlake(document.documentElement.offsetWidth,document.documentElement.offsetHeight,document.body);
		},100)


</script>
</html>
