<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fromCharCode方法</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	/*Unicode码中 97-122 之间的数字(整数) 
				依次表示a-z的小写字母*/
	var num = 97;
	var str = String.fromCharCode(num);
	document.write(str);
</script>
</html>
